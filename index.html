<!DOCTYPE html>
<html>
<head>
	<title>Wiki</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script type="text/javascript" src="script.js"></script>
</head>
<body>
	<div class="container main">
		<form name="search" class="center-block">
			<input type="text" placeholder="search wiki" class="search-bar center-block"></input>	
		</form>
		<p class="text-center random-article">
			<a class="" href="https://en.wikipedia.org/wiki/Special:Random">Or click here for random article</a>
		</p>
	</div>
	<div class="result"></div>

</body>
</html>
